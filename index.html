<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <span class="display--content"></span>
      </div>
      <div class="buttons">
        <div class="numbers">
          <div class="numbers--left">
            <button class="btn--number" id="btn-7" value="7" type="submit">7</button>
            <button class="btn--number" id="btn-4" value="4" type="submit">4</button>
            <button class="btn--number" id="btn-1" value="1" type="submit">1</button>
            <button class="btn--clear" id="btn-clear" value="clear" type="submit">C</button>
          </div>
          <div class="numbers--middle-left">
            <button class="btn--number" id="btn-8" value="8" type="submit">8</button>
            <button class="btn--number" id="btn-5" value="5" type="submit">5</button>
            <button class="btn--number" id="btn-2" value="2" type="submit">2</button>
            <button class="btn--number" id="btn-0" value="0" type="submit">0</button>
          </div>
          <div class="numbers--middle-right">
            <button class="btn--number" id="btn-9" value="9" type="submit">9</button>
            <button class="btn--number" id="btn-6" value="6" type="submit">6</button>
            <button class="btn--number" id="btn-3" value="3" type="submit">3</button>
            <button class="btn--equals" id="btn-equals" value="equals" type="submit">=</button>
          </div>
          <div class="operators">
            <button class="btn--operator" id="btn-divide" value="divide" type="submit">/</button>
            <button class="btn--operator" id="btn-multiply" value="multiply" type="submit">*</button>
            <button class="btn--operator" id="btn-subtract" value="subtract" type="submit">-</button>
            <button class="btn--operator" id="btn-add" value="add" type="submit">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
