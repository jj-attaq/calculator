<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">

        <span class="display--content"></span>
      </div>
      <div class="buttons">
        <div class="numbers">
          <div class="numbers--left">
            <button class="btn" id="btn-7" type="submit">7</button>
            <button class="btn" id="btn-4" type="submit">4</button>
            <button class="btn" id="btn-1" type="submit">1</button>
            <button class="btn" id="btn-0" type="submit">0</button>
          </div>
          <div class="numbers--middle-left">
            <button class="btn" id="btn-8" type="submit">8</button>
            <button class="btn" id="btn-5" type="submit">5</button>
            <button class="btn" id="btn-2" type="submit">2</button>
            <button class="btn" id="btn-equals" type="submit">=</button>
          </div>
          <div class="numbers--middle-right">
            <button class="btn" id="btn-9" type="submit">9</button>
            <button class="btn" id="btn-6" type="submit">6</button>
            <button class="btn" id="btn-3" type="submit">3</button>
            <button class="btn" id="btn-clear" type="submit">c</button>
          </div>
          <div class="operators">
            <button class="btn" id="btn-divide" type="submit">/</button>
            <button class="btn" id="btn-multiply" type="submit">*</button>
            <button class="btn" id="btn-subtract" type="submit">-</button>
            <button class="btn" id="btn-add" type="submit">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
